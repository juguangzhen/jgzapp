<ion-side-menus>
    <ion-side-menu-content>
        <ion-header-bar class="bar-dark bg-black">
            <button class="button icon ion-navicon button-clear" menu-toggle="left"></button>
            <a href="#myIndex" class="logo"></a>
            <button class="button icon ion-ios-cart button-clear" menu-toggle="right"></button>
            <span class="tips" ng-show="isTipShow">{{tip}}</span>
        </ion-header-bar>

        <ion-content>
            <div ui-view></div>
        </ion-content>
    </ion-side-menu-content>

    <!--左边打开的侧边栏-导航等-->
    <ion-side-menu side="left">
        <div class="list">
            <div class="item item-dark item-input-inset bg-black">
                <label class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Search">
                </label>

                <a menu-close class="button icon-right button-clear close-left">返回></a>
            </div>


            <a class="item item-divider item-dark item-icon-left item-icon-right" href="#">
                <i class="icon ion-person"></i>
                USER
                <span class="item-note">
                      会员
                </span>
            </a>

            <a class="item item-icon-right" href="#">
                聊天
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#myLogin">
                登录
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#myRegister">
                加入会员
                <i class="icon ion-chevron-right"></i>
            </a>


            <a class="item item-divider item-dark item-icon-left item-icon-right" href="#">
                <i class="icon ion-tshirt"></i>
                PRODUCTS
                <span class="item-note">
                      产品
                </span>
            </a>

            <a class="item item-icon-right" href="#">
                Chuck Taylor All Star
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#">
                Converse CONS
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#">
                Jack Purcell
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#">
                优惠专区
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#">
                主推系列
                <i class="icon ion-chevron-right"></i>
            </a>
            <a class="item item-divider item-dark item-icon-left item-icon-right" href="#">
                <i class="icon ion-ios-help"></i>
                HELP&GUIDE
                <span class="item-note">
                      帮助
                </span>
            </a>

            <a class="item item-icon-right" href="#">
                帮助和购物指南
                <i class="icon ion-chevron-right"></i>
            </a>

            <a class="item item-icon-right" href="#">
                聊天
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-side-menu>
    <!--右边打开的侧边栏-购物车-->
    <ion-side-menu side="right">
        <div class="list">
            <a class="item item-divider item-dark close-left bg-black">
                <span menu-close>&lt;返回</span>
                <button id="account" class="button button-assertive button-small">结算</button>
            </a>

            <a class="item item-divider item-dark" href="#">
                你选购的商品
                <span class="item-note">
                      总计: ¥{{sum}}.00
                </span>
            </a>
            <h4 class="text-center" ng-show="isCartShow">你的购物车中没有商品哦~</h4>
            <a class="item item-thumbnail-left" ng-repeat="c in cartList">
                <img ng-src="{{c.pic}}">
                <h4>{{c.pname}}</h4>
                <h5 class="assertive">¥{{c.price}}</h5>
                <div class="row operation shop-count">
                    <div class="col col-center">
                        <p>数量</p>
                    </div>
                    <div class="col">
                        <div class="count-sel-box">
                            <input type="type" value="{{c.count}}"/>
                            <div class="btnBox">
                                <span class="add" ng-click="add()"></span>
                                <span class="reduce" ng-click="reduce()"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row delete-box">
                    <div class="col-50 col-offset-50 col-center">
                        <button data-did="{{c.did}}" class="button button-dark button-block button-small bg-black cartRemove">移除</button>
                    </div>
                </div>
            </a>


        </div>
    </ion-side-menu>
</ion-side-menus>
